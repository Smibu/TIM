[loggers]
keys=root

[handlers]
keys=console_handler,file_handler

[formatters]
keys=root

[logger_root]
level=DEBUG
handlers=console_handler,file_handler

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=root
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=INFO
formatter=root
args=('/var/log/wuff/wuff.log','a')

[formatter_root]
format=%(asctime)s %(levelname)-8s %(message)s


