<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Printing {{ $ctrl.document.title }}</h3>
    <!--<h4>font size test: {{ $ctrl.get_settings.doc_settings.fontSize }}</h4>-->
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group input-group-sm">
            <legend>Template</legend>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="timeOpt.type" value="always" checked="checked"><a
                        ng-href="{{ $ctrl.defaultTemplate }}">Use default template</a>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="timeOpt.type" value="alwaysToo"><a
                        ng-href="{{ $ctrl.customTemplate }}">Use custom template...</a>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" ng-model="timeOpt.type" value="template">Use...
                </label>
            </div>
        </div>
        <div class="form-group" ng-show="timeOpt.type == 'template'">
              <div class="col-md-12">
                  <div class="input-group date" datetimepicker ng-model="timeOpt.from"
                       data-options="datePickerOptionsFrom">
                      <input type="text"
                             class="form-control"
                             placeholder="Template"/>
                      <span class="input-group-addon">
              <!--<span class="glyphicon glyphicon-calendar"></span>-->
              </span>
                  </div>
              </div>
        </div>

        <br>
        <br>
        <br>

        </fieldset>
        <legend>Table of contents</legend>
        <div class="form-group input-group-sm">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Create table of contents
                </label>
            </div>
        </div>
    </form>


</div>
