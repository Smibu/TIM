<form name="itemForm">
    <div class="form-group" tim-error-state data-for="itemForm.itemTitle">
        <label>
            Title:
            <input class="form-control" name="itemTitle" required ng-model="itemTitle" type="text" ng-change="titleChanged()">
        </label>
        <tim-error-message for="itemForm.itemTitle"></tim-error-message>
    </div>
    <div class="form-group" tim-error-state data-for="itemForm.itemName">
        <label>
            Short name:
            <input ng-disabled="force" class="form-control" tim-short-name required name="itemName" ng-model="itemName" type="text"
                   placeholder="Type title first"
                   ng-keyup="nameChanged()">
        </label>
        <div class="checkbox">
            <label>
                <input ng-disabled="force" type="checkbox" ng-model="automaticShortName"> Set automatically based on title
            </label>
        </div>
        <tim-error-message for="itemForm.itemName"></tim-error-message>
    </div>
    <div class="form-group" tim-error-state data-for="itemForm.itemLocation">
        <label>
            Location: <input ng-disabled="force" class="form-control" name="itemLocation" type="text" tim-location ng-model="itemLocation">
        </label>
        <tim-error-message for="itemForm.itemLocation"></tim-error-message>
    </div>
    <div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
         data-close="closeAlert($index)">{{ alert.msg }}</div>
    <button class="timButton" ng-disabled="itemForm.$invalid || creating" ng-click="createItem()" type="button">Create
    </button>
    <span ng-show="creating">Creating...</span>
</form>
