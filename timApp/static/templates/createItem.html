<div class="form-group">
    <label>
        Title:
        <input class="form-control" ng-model="itemTitle" type="text" ng-change="titleChanged()">
    </label>
</div>
<div class="form-group">
    <label>
        Short name:
        <input class="form-control" ng-model="itemName" type="text" placeholder="Type title first"
               ng-keyup="nameChanged()">
    </label>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="automaticShortName"> Set automatically based on title
        </label>
    </div>
</div>
<div class="form-group">
    <label>
        Location: <input class="form-control" type="text" ng-model="itemLocation">
    </label>
</div>
<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')"
     close="closeAlert($index)">{{ alert.msg }}</div>
<button class="timButton" ng-disabled="!itemName || !itemTitle" ng-click="createItem()" type="button">Create
</button>
