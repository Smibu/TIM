<!-- Pop-over element
--><div ng-show="!show" ng-class="['marking-info', 'emphasise', 'default', {neutral: points == 0, negative: points<0, positive: points > 0}]">
    <div class="fulldiv">
        <div class="div-90">
            <p><span><strong>{{ velp }}</strong></span>
            <br /><label>Points: <input type="number" ng-model="points" ng-value="points"></label>
            </p>
        </div>
        <div class="div-10">
            <span class="float-right glyphicon glyphicon-remove clickable-icon" ng-click="toggleAnnotation()"></span>
        </div>
    </div>
    <div class="fulldiv">
        <ul class="comments">
            <li ng-repeat="comment in comments"><strong>{{ comment["author"] }}</strong>: {{ comment["content"] }}</li>
        </ul>

    <textarea placeholder="Add comment" ng-model="newComment" autofocus></textarea>
    <button ng-click="addComment()">Add</button>
    <button ng-click="deleteAnnotation()"><span class="glyphicon glyphicon-trash"></span></button>
    </div>
</div><!--

Surrounded text
--><span ng-click="toggleAnnotation()" ng-class="['highlighted', 'marking', 'emphasise', 'default', {neutral: points == 0, negative: points<0, positive: points > 0}]"
         ng-transclude></span>
