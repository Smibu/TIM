<div>
	<h1>Join the lecture</h1>
	<fieldset>
		<div>
			<label for="features">Which features you want to use with this browser?</label>
		</div>
		<div>
			<label class="lectureOptions"> Lecture questions
				<input type="checkbox" ng-model="useQuestions" checked>
			</label>
			<label class="lectureOptions"> Lecture wall
				<input type="checkbox" ng-model="useWall" checked>
			</label>
			<div class="buttons">
				<label class="lectureOptions">
					<input type="button" ng-click="useOptions(useQuestions,useWall)" value="Submit">
				</label>
			</div>
		</div>
	</fieldset>
</div>
