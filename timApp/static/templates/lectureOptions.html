<div class="popUpWindow">
    <form class="joinLectureOptions">
        <div>
            <label for="features">Which features you want to use with this browser?</label>
        </div>
        <div>
            <label class="lectureOptions">
                <input type="checkbox" ng-model="lctrl.lectureSettings.useQuestions">
                Lecture questions
            </label>
            <label class="lectureOptions">
                <input type="checkbox" ng-model="lctrl.lectureSettings.useWall">
                Lecture wall
            </label>
        </div>
    </form>
    <div class="buttons">
        <label class="lectureOptions">
            <button class="timButton" ng-click="lctrl.useOptions(lctrl.lectureSettings.useQuestions, lctrl.lectureSettings.useWall)">OK</button>
        </label>
    </div>
</div>
