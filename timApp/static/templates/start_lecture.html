<div class="popUpWindow" ng-controller="CreateLectureCtrl">
    <form class="createLecture" id="lectureForm" name="form">
        <div id="infoFields">
            <div>
                <label for="lCode">Lecture name:</label>
                <input id="lCode" type="text" name="code" ng-model="lectureCode"/>
            </div>
            <div>
                <label for="lPassword">Lecture access code (optional):</label>
                <input id="lPassword" type="text" name="password" ng-model="password"/>
            </div>
            <div>
                <label for="maxStudents">Max number of students (optional):</label>
                <input size="3" maxlength="3" id="max_students" type="text" name="max_students" ng-model="options.max_students"/>
            </div>
        </div>
        <div class="startingTime">
            Starting time:
            <div id="startInfo">
                <div class="form-inline">
                    <div class="input-group date" datetimepicker ng-model="startTime"
                         data-options="dateTimeOptions">
                        <input type="text"
                               class="form-control"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div id="studentsJoinEarly"><label><input type="checkbox" ng-model="earlyJoining">Allow students to join
                    15 minutes prior to the start of the lecture.</label></div>
            </div>
        </div>
        <div class="endingTime">
            Ending time:
            <div id="endInfo">
                <input type="radio" id="dateChosen2" name="dateStop" ng-click="enableDate2()"
                       ng-model="dateChosen" ng-checked="dateCheck"/>
                Use date:
                <div class="form-inline">
                    <div class="input-group date" datetimepicker ng-model="endTime"
                         data-options="dateTimeOptions">
                        <input type="text"
                               class="form-control"
                               ng-disabled="!dateCheck"/>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>

                <input type="radio" id="durationChosen" name="dueStop" ng-click="enableDue2()" ng-model="durationChosen"
                       ng-checked="dueCheck"/>
                Duration:
                <div id="durationDiv">
                    <label>Hours:
                        <input id="durationHour" type="text" name="durationHour" maxlength="2" size="2"
                               ng-model="durationHour" ng-disabled="!useDuration"/></label>
                    <label>Min:
                        <input id="durationMin" type="text" name="durationMin" maxlength="3" size="3"
                               ng-model="durationMin" ng-disabled="!useDuration"/></label>
                </div>
            </div>
        </div>
        <div>
            <label for="lLink" class="linkLabelWide">Direct link to join lecture:</label>
            <input onclick="document.getElementById('lLink').setSelectionRange(0, 9999)"
                   style="background-color: #DCDCDC" readonly id="lLink" type="text" name="link"
                   ng-value='"https://" + hostName + "/lecture/" + docNamePath + "?lecture=" + lectureCodeEncoded'/>
            <label for="lLink2" class="linkLabelWide">Link to automatically join lectures for this document:</label>
            <input onclick="document.getElementById('lLink2').setSelectionRange(0, 9999)"
                   style="background-color: #DCDCDC" readonly id="lLink2" type="text" name="link2"
                   ng-value='"https://" + hostName + "/lecture/" + docNamePath + "?lecture=autojoin"'/>
        </div>
        <div>
            <br />
            <span>Polling: <label>Interval: <input id="poll_interval" type="text" name="poll_interval" maxlengt="3" size="3"
                                  ng-model="options.poll_interval" ng-pattern="/[0-9]*/"> s</label> &nbsp;
                            <label><input id="long_poll" type="checkbox" name="long_poll" ng-model="options.long_poll"> Use long polling.</label>
                </span>
            <br />
            <span>Teacher: <label>Interval: <input id="poll_interval_t" type="text" name="poll_interval_t" maxlengt="3" size="3"
                                  ng-model="options.poll_interval_t" ng-pattern="/[0-9]*/"> s</label> &nbsp;
                            <label><input id="long_poll_t" type="checkbox" name="long_poll_t" ng-model="options.long_poll_t"> Use long polling.</label>
                </span>
            <br />
            <label>Teacher poll for: <input id="teacher_poll" type="text" name="teacher_poll" maxlengt="40" size="40"
                                                   title="List of usernames to get same poll rate as teacher, separate by ;"
                                                   ng-model="options.teacher_poll" ></label>

        </div>
        <p id="errorMessage" ng-if="error_message.length" ng-bind-html="error_message"></p>

    </form>
    <div class="buttons">
        <button class="timButton" type="button" ng-click="submitLecture()" ng-show="!editMode">Create</button>
        <button class="timButton" type="button" ng-click="submitLecture()" ng-show="editMode">Update</button>
        <button class="timButton" type="button" ng-click="cancelCreation()">Cancel</button>
    </div>
</div>
