<div ng-show="over_reflink" class="refPopup">
    <span ng-show="!loaded">
        Loading...
    </span>

    <span ng-show="error">
        <label>ERROR:</label> {{ error }}
    </span>

    <span ng-show="doc_author">
        <label>Author:</label> {{ doc_author }}
    </span>

    <span ng-show="doc_name">
        <label>Document:</label> {{ doc_name }}
    </span>

    <span ng-show="par_name">
        <label>Paragraph:</label> {{ par_name }}
    </span>

</div>
