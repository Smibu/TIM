<!--RESIZABLE Didn't work with just adding resizable and 100% 100% -->
<div class="popUpWindow" style="z-index: 10">
	<div class="show-answer" ng-controller="ShowStatisticsToQuestionController">
		<div class="statisticsWindow">
			<h2 ng-bind-html="questionTitle"></h2>
			<show-chart-directive canvas="answerChart" control="dynamicAnswerShowControl" ></show-chart-directive>
			<div id="chartDiv" class="chart">
				<canvas id="answerChart" width="400" height="300"></canvas>
			</div>
		</div>
		<div class="buttons">
		<button ng-click="close()">Close</button>
		</div>
	</div>
</div>
