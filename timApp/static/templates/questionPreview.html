<div class="popUpWindow questionPopUp">
    <div class="questionPreview">
        <div id="questionTypeAndTimeLimit">
            <span ng-if="qpctrl.markup.json.timeLimit > 0" >Time limit: {{ qpctrl.markup.json.timeLimit }} seconds</span>
            <span ng-if="!qpctrl.markup.json.timeLimit">No time limit.</span>
        </div>
        <dynamic-answer-sheet preview="true" control="qpctrl.dynamicAnswerSheetControl"></dynamic-answer-sheet>
    </div>
    <div class="buttons">
        <!-- <button ng-click="deleteQuestion()" class="btn btn-danger pull-left">Delete</button> -->
        <button ng-show="lctrl.inLecture" ng-click="qpctrl.ask()" class="timButton">Ask</button>&nbsp;&nbsp;
        <button ng-click="qpctrl.editQuestion()" class="timButton">Edit</button>
        <button ng-click="qpctrl.close()" class="timButton">Close</button>
    </div>
</div>
