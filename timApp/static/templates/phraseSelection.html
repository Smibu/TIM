<uib-accordion close-others="false">
    <link rel="stylesheet" href="/static/css/phraseSelection.css"/>

    <uib-accordion-group heading="Select phrase" is-open="true">
        <label for="searchLabels" ng-click="toggleLabelShow()">Filter by labels: </label>
        <span class="{{ showLabels() }}">
        <input id="searchLabels" ng-model="filterTag" placeholder="filter labels">
        <div>
            <p ng-repeat="tag in tags | filter:{content:filterTag}" class="label tag-{{ tag.selected }}"
               style="background-color: {{ getColor(tag.id) }}"
               ng-click="toggleTag(tag)" ng-model="test" value="{{ tag.id }}">
                {{ tag.content }}
            </p>
        </div>

        </span>
        <br />
        <label>Search phrases: <input ng-model="filterPhrase" placeholder="filter phrases"></label>
        <label>Order phrases: <select ng-model="orderPhrase">
            <option value="content">Alphabetical</option>
            <option value="-used">Most used</option>
            <option value="tag">Labels</option>
            <option value="-points">Highest point</option>
            <option value="points">Lowest point</option>
        </select>
        </label>

        <div>
            <p class="label phrase"
               ng-repeat="phrase in phrases | filter:{content:filterPhrase} | orderBy:orderPhrase | selectedTags:tags">
                        <span class="glyphicon glyphicon-tag" ng-repeat="tag in phrase.tags"
                              style="color: {{ getColor(tag) }} "></span>
                &ensp;{{ phrase.content }}&ensp;<span class="badge">{{ phrase.points }}</span>
            </p>
        </div>
    </uib-accordion-group>
</uib-accordion>
