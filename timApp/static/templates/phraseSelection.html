
<link rel="stylesheet" href="/static/css/phraseSelection.css"/>
<div class="phraseMenu">
    <h2>Select phrase</h2>
    <table class="phraseTable">
        <tr>
            <td>
                <label class="clickable" for="searchLabels" ng-click="toggleLabelShow()">Filter by labels </label>
            </td>
            <td>
                <input id="searchLabels" ng-model="filterTag" placeholder="filter labels">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                            <span class="{{ showLabels() }}">

        <div>
            <p ng-repeat="tag in tags | filter:{content:filterTag}" class="label tag-{{ tag.selected }}"
               style="background-color: {{ getColor(tag.id) }}"
               ng-click="toggleTag(tag)" ng-model="test" value="{{ tag.id }}">
                {{ tag.content }}
            </p>
        </div>

        </span>
            </td>
        </tr>
        <tr>
            <td>
                <label for="searchPhrases">Search phrases:</label>
            </td>
            <td>
                <input id="searchPhrases" ng-model="filterPhrase" placeholder="filter phrases">
            </td>
        </tr>
        <tr>
            <td>
                <label for="orderPhrases">Order phrases:</label>
            </td>
            <td><select id="orderPhrases" ng-model="orderPhrase">
                <option value="content">Alphabetical</option>
                <option value="-used">Most used</option>
                <option value="tag">Labels</option>
                <option value="-points">Highest point</option>
                <option value="points">Lowest point</option>
            </select>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div>
                    <p class="label phrase"
                       ng-repeat="phrase in phrases | filter:{content:filterPhrase} | orderBy:orderPhrase | selectedTags:tags"
                       ng-click="usePhrase(phrase)">
                        <span class="glyphicon glyphicon-tag" ng-repeat="tag in phrase.tags"
                              style="color: {{ getColor(tag) }} "></span>
                        &ensp;{{ phrase.content }}&ensp;<span ng-class="['badge', {zero: phrase.points == 0, positive: phrase.points > 0, negative: phrase.points < 0}]">{{ phrase.points }}</span>
                    </p>
                </div>
            </td>
        </tr>
    </table>

    <h2>Add phrase</h2>
    <form>
        <table class="phraseTable">
            <tr>
                <td>
                    <label for="addPhraseName">Phrase name</label>
                </td>
                <td>
                    <input id="addPhraseName" type="text" ng-model="newPhraseName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="addPhrasePoints">Phrase points</label>
                </td>
                <td>
                    <input id="addPhrasePoints" type="number" value="0" ng-model="newPhrasePoints">
                </td>
            </tr>
        </table>
        <input type="submit" value="Add phrase">
    </form>

</div>
