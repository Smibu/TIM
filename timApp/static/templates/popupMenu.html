<div class="actionButtons">
    <div class="error" ng-show="notification" ng-bind="notification"></div>
    <div class="row" ng-repeat="f in editorFunctions | filter:{show: true}">
        <div class="col-xs-10">
            <button class="wideButton" ng-bind="f.desc" ng-click="callFunc($event, f)">
            </button>
        </div>
        <div class="col-xs-1">
            <div class="radio">
                <label>
                    <input ng-model="$parent.$parent.defaultAction"
                           ng-value="f"
                           type="radio"
                           ng-change="saveChoice()">
                </label>
            </div>
        </div>
    </div>
</div>
