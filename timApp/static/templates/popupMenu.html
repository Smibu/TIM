<div class="actionButtons">
    <div class="error" ng-show="notification" ng-bind="notification"></div>
    <div id="content" class="actionButtonContent"></div>

    <div class="row" ng-repeat="f in actions | filter:{show: true}">
        <div ng-class="colClass">
            <button class="wideButton btn-sm" ng-bind="f.desc" ng-click="callFunc($event, f)">
            </button>
        </div>

        <div class="col-xs-1" ng-if="storageAttribute">
            <input ng-checked="getChecked(f.desc)"
                   ng-click="clicked(f.desc)"
                   class="valign"
                   type="radio">
        </div>
    </div>

    <div class="row" style="padding-top: 6px" ng-if="editButton && item.rights.editable">
        <div ng-class="halfColClass" style="padding-right: 0">
            <button class="wideButton parEditButton" ng-model="model.editState" uib-btn-radio="'par'" uncheckable="true" title="Toggle paragraph edit mode">
                <i class="glyphicon glyphicon-minus"></i>
                <i class="glyphicon glyphicon-pencil"></i>
            </button>
        </div>
        <div ng-class="halfColClass" style="padding-left: 0">
            <button class="wideButton areaEditButton" ng-model="model.editState" ng-disabled="areaEditButton ? '' : 'disabled'" uib-btn-radio="'area'" uncheckable="true" title="Toggle area edit mode">
                <i class="glyphicon glyphicon-align-justify"></i>
                <i class="glyphicon glyphicon-pencil"></i>
            </button>
        </div>
    </div>
</div>
