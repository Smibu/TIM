<div class="actionButtons">
    <div class="error" ng-show="vctrl.notification" ng-bind="vctrl.notification"></div>
    <div id="content" class="actionButtonContent"></div>

    <div class="row" ng-repeat="f in pctrl.actions | filter:{show: true}">
        <div ng-class="pctrl.colClass">
            <button class="wideButton btn-sm" ng-bind="f.desc" ng-click="pctrl.callFunc($event, f)">
            </button>
        </div>

        <div class="col-xs-1" ng-if="pctrl.storageAttribute">
            <input ng-checked="pctrl.getChecked(f.desc)"
                   ng-click="pctrl.clicked(f.desc)"
                   class="valign"
                   type="radio">
        </div>
    </div>

    <div class="row" style="padding-top: 6px" ng-if="pctrl.editButton && vctrl.item.rights.editable">
        <div ng-class="pctrl.halfColClass" style="padding-right: 0">
            <button class="wideButton parEditButton" ng-model="pctrl.model.editState" uib-btn-radio="'par'" uncheckable="true" title="Toggle paragraph edit mode">
                <i class="glyphicon glyphicon-minus"></i>
                <i class="glyphicon glyphicon-pencil"></i>
            </button>
        </div>
        <div ng-class="pctrl.halfColClass" style="padding-left: 0">
            <button class="wideButton areaEditButton" ng-model="pctrl.model.editState" ng-disabled="pctrl.areaEditButton ? '' : 'disabled'" uib-btn-radio="'area'" uncheckable="true" title="Toggle area edit mode">
                <i class="glyphicon glyphicon-align-justify"></i>
                <i class="glyphicon glyphicon-pencil"></i>
            </button>
        </div>
    </div>
</div>
