<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Get all answers</h4>
</div>
<div class="modal-body" id="modal-body">
    <form name="allAnswersForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-3">
                <label class="radio-inline">Answer age</label>
            </div>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" ng-model="$ctrl.options.age" value="max"> Newest
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="$ctrl.options.age" value="min"> Oldest
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="$ctrl.options.age" value="all"> All
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label class="radio-inline">Validity</label>
            </div>
            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" ng-model="$ctrl.options.valid" value="1"> Valid
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="$ctrl.options.valid" value="0"> Invalid
                </label>
                <label class="radio-inline">
                    <input type="radio" ng-model="$ctrl.options.valid" value="all"> All
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-3">
                <label class="radio-inline">Names</label>
            </div>
            <div class="col-sm-9">
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="$ctrl.options.name" value="both">
                        Username and full name
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="$ctrl.options.name" value="username">
                        Username only
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" ng-model="$ctrl.options.name" value="anonymous">
                        Anonymous username
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="timButton" type="button" ng-click="$ctrl.ok()">Get answers
    </button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
