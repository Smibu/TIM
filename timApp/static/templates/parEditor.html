<span ng-show="options.showImageUpload">
    Upload image: <input type="file" ng-file-select="onFileSelect('/upload/', $files)">
    Mark as read: <input type="checkbox" ng-model="extraData.markRead">
<span ng-bind="progress"></span>
</span>
<div class="editor" ui-ace="{
  useWrapMode: false,
  onLoad: aceLoaded,
  onChange: aceChanged
    }" ng-model="editorText"></div>
<div class="editButtonArea">
    <button class="timButton savePar" ng-click="saveClicked()">Save</button>
    <button class="timButton cancelPar" ng-click="cancelClicked()">Cancel</button>
    <button class="timButton deletePar" ng-show="options.showDelete" ng-click="deleteClicked()">Delete</button>
    <button class="timButton" ng-click="ribbonClicked($event, 'navigateButtons')">Navigation</button>
    <button class="timButton" ng-click="ribbonClicked($event, 'styleButtons')">Style</button>
    <button class="timButton" ng-click="ribbonClicked($event, 'specialButtons')">Special characters</button>
    <button class="timButton" ng-click="ribbonClicked($event, 'texButtons')">TeX</button>
    <button class="timButton" ng-click="ribbonClicked($event, 'pluginButtons')">Plugins</button>
    <div id="navigateButtons" class="extraButtonArea">
        <button class="timButton" title="Undo" ng-click="wrapFn(undoClicked)">&#8630;</button>
        <button class="timButton" title="Redo" ng-click="wrapFn(redoClicked)">&#8631;</button>
        <button class="timButton" title="Move left" ng-click="wrapFn(leftClicked)"><b>&#8592;</b></button>
        <button class="timButton" title="Move Right" ng-click="wrapFn(rightClicked)">&#8594;</button>
        <button class="timButton" title="Move up" ng-click="wrapFn(upClicked)">&#8593;</button>
        <button class="timButton" title="Move down" ng-click="wrapFn(downClicked)">&#8595;</button>
    </div>
    <div id="styleButtons" class="extraButtonArea hidden">
        <button class="timButton" title="Indent selection/line" ng-click="wrapFn(indentClicked)">Indent
        </button>
        <button class="timButton" title="Outdent selection/line" ng-click="wrapFn(outdentClicked)">Outdent
        </button>
        <button class="timButton" title="Bold" ng-click="wrapFn(boldClicked)">Bold</button>
        <button class="timButton" title="Italic" ng-click="wrapFn(italicClicked)">Italic</button>
        <button class="timButton" title="Link" ng-click="wrapFn(linkClicked)">Link</button>
        <button class="timButton" title="Image" ng-click="wrapFn(imageClicked)">Image</button>
        <button class="timButton" title="Code block" ng-click="wrapFn(codeClicked)">Code</button>
        <button class="timButton" title="List item" ng-click="wrapFn(listClicked)">List</button>
        <button class="timButton" title="Insert horizontal rule" ng-click="wrapFn(ruleClicked)">Rule</button>
    </div>
    <div id="specialButtons" class="extraButtonArea hidden">
        <button class="timButton" ng-click="charClicked($event)">@</button>
        <button class="timButton" ng-click="charClicked($event)">#</button>
        <button class="timButton" ng-click="charClicked($event)">`</button>
        <button class="timButton" ng-click="charClicked($event)">â‚¬</button>
    </div>
    <div id="texButtons" class="extraButtonArea hidden">
        <button class="timButton" ng-click="wrapFn(texClicked)">Tex equation</button>
        <button class="timButton" ng-click="wrapFn(indexClicked)">Index</button>
        <button class="timButton" ng-click="wrapFn(powerClicked)">Power</button>
        <button class="timButton" ng-click="wrapFn(squareClicked)">Square</button>
        <!-- <button class="timButton" ng-click="wrapFn(rootClicked)">Root</button> -->
    </div>
    <div id="pluginButtons" class="extraButtonArea hidden">
        <button class="timButton" ng-click="pluginClicked('csPlugin', 'template');editor.focus()">CsPlugin
        </button>
        <button class="timButton" ng-click="pluginClicked('showImage', 'template');editor.focus()">ImagePlugin
        </button>
        <button class="timButton" ng-click="pluginClicked('showVideo', 'template');editor.focus()">VideoPlugin
        </button>
        <!--<button class="timButton" ng-click="pluginClicked('taunoPlugin', 'template');editor.focus()">TaunoPlugin
        </button> -->
    </div>
</div>
<div class="tags">
    <label ng-repeat="tag in options.tags">
        <input type="checkbox" ng-model="extraData.tags[tag.name]"/> {{ tag.desc }}
    </label>
</div>
<div class="choices">
    <div ng-repeat="choice in options.choices.desc">
        {{ choice.desc }}
        <label ng-repeat="opt in choice.opts">
            <input type="radio" ng-model="extraData[choice.name]" ng-value="opt.value"/> {{ opt.desc }}
        </label>
    </div>
</div>
<div id="previewDiv" tim-draggable-fixed class="preview" style='z-index:100; top: 0px; right: 0px; position="fixed";'>
    <span>Preview
        (<ng-pluralize count="parCount"
                       when="{'0': 'empty',
                     '1': '1 paragraph',
                     'other': '{} paragraphs'}">
        </ng-pluralize>)
    </span>
    <button id="releaseButton" class="timButton" style='float: right' ng-click="releaseClicked()">&#8594;</button>
    <span ng-show="outofdate">...</span>

    <div class="previewcontent"></div>
</div>
