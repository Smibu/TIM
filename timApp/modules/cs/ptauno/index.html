<!DOCTYPE html>
<html lang="fi">
  <head>
    <title>Taulukko</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="taulukko.css">
    <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    <script src="taulukko.js"></script>
  </head>
  <body class="taunoBody">
    <div id="naytto" class="nayttod">
      <div id="tiedot" class="tiedotd"><p class="muuttujan-nimi">t:</p>
	<div id="taulunaytto" class="syottod">
	  <div id="taulukko" class="taulukko"  title="taulukollinen numeroita työstettäväksi, raahailepa niitä">
	  </div>
	</div>
      </div>
      
      <div id="toiminta" class="toiminta">
	<div id="vasen" class="vasen">
	  <div class="vasen-top">
      <div id="muuttujaButtonAlue" class="muuttujaButtonAlue">
	  muuttujat: <button id="uusi-muuttuja" onclick="vk.lisää_muuttuja2('muuttujat')">uusi muuttuja</button>
      </div>
      <div id="uudenMuuttujanAlue" class="uudenMuuttujanAlue">
        <div>
          <label id="uusiMessage" >Anna uuden muuttujan nimi ja arvo</label>
          <button id="suljeUusi" onclick="vk.piilotaMuuttujanLisays()" style="position: absolute;top: 0;right: 0em;">X</button>
        </div>
        <div>        
          <label>nimi:</label>&nbsp;
          <input id="uusiNimi" style="width:6em;" onkeypress="return vk.uusiNimiKeyPress(event,'muuttujat')">&nbsp;
          <label>arvo:</label>&nbsp;
          <input id="uusiArvo"  style="width:2em;"  onkeypress="return vk.uusiArvoKeyPress(event,'muuttujat')">&nbsp;
          <button id="uudenLisays" onclick="vk.lisää_muuttuja2_tee('muuttujat')">lisää</button> 
         </div> 
      </div>
	  <div draggable="false" ondrop="muuttujiin_pudotus(event,this)" ondragover="event.preventDefault();"
	       ondragleave="event.preventDefault();" ondragenter="event.preventDefault();"
	       id="muuttujat" class="muuttujatd"
	       title="muuttujalista, lisää muuttuja yllä olevasta painikkeesta"
           onclick="vk.piilotaMuuttujanLisays()"
           ><!--  hyi, globaali vk! TODO XXX --></div>
      </div>
	  <div class="scratch" id="scratch">
	    <div class="compound-statements" id="compound-statements" draggable="false"
		 ondrop-not="lausekkeisiin_pudotus(event,this)" ondragover="event.preventDefault();"
		 ondragleave="event.preventDefault();" ondragenter="event.preventDefault();"
		 title="täytä lausekkeen puuttuvat osat raahaamalla, ja raahaa sitten tulos kohteeseen">
	    </div>
	    <!--	<div class="compound-mode" id="mode">
			<span><span class="if-sana">if</span><span class="if-ehto">ehto</span></span>
			<button>end-if</button><p>esimerkki ui:sta, ei toimi vielä</p>
			</div>
	      -->
	    <div id="tools" class="tools">
	    </div>
	  </div>
	</div>
	<div id="oikea" class="oikea">ohjelma:
	  <div id="ohjelma" class="ohjelma">
	  </div>
	</div>
      </div>
      
      <div id="echo" class="echo" title="Viestialue, johon ohjelma tulostaa viestejä toiminnastaan. Puhdista klikkaamalla."></div>
    </div>
    
  </body>
</html>
