<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Buffer solution simulator</title>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="buffer.js"></script>
    <style>
.noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
body {
    margin-top: 0;
}
    </style>
  </head>

<body>
  <div id="buffer_sim_div" style="display: inline-block;
				  position: relative;
				  min-width: 550px;
				  max-width: 800pt;
				  width: 100%;
				  min-height: 350px;
				  max-height: 600pt;" >
    <button onclick="buffer_sim_reset()" 
	    style="z-index: 10;
		   position: absolute;
		   background-color: #ffff00; 
		   border: 2pt solid black; border-radius: 10pt; 
		   font-size: 14pt; top: 10pt; right: 20pt;
		   padding: 10pt 10pt 10pt 10pt">
      RESET</button>
    <!--div id="pH"></div-->

    <svg>
      <defs>
	<linearGradient id="bf_tube_grad" x1="0%" y1="0%" x2="100%" y2="0%">
	  <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
	  <stop offset="40%" style="stop-color:rgb(200,200,255);stop-opacity:1" />
	  <stop offset="60%" style="stop-color:rgb(200,200,255);stop-opacity:1" />
	  <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
	</linearGradient>
	<linearGradient id="bf_glass_grad" x1="0%" y1="0%" x2="100%" y2="0%">
	  <stop offset="5%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
	  <stop offset="45%" style="stop-color:rgb(200,200,255);stop-opacity:1" />
	  <stop offset="65%" style="stop-color:rgb(200,200,255);stop-opacity:1" />
	  <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
	</linearGradient>
      </defs>
    </svg>
    <svg id="buffer_sim_svg" viewBox="0,0,1600,900" 
	 class="noselect"
	 style="position: absolute;
		top: 0; bottom: 0; 
		left: 0; right: 0;"
	 onload="buffer_sim_init()">
      
      <!--
      <rect x="100" y="100" width="150" height="150" rx="10" ry="10" />
      <rect x="0" y="0" width="1600" height="100" rx="10" ry="10" />
      <rect x="0" y="0" width="900" height="900" rx="10" ry="10" />
      -->
    </svg>
  </div>
</body>

</html>
