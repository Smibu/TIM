<div align="left">
    <form id="question-form">
        <fieldset>
            <label>Kysymys:</label>
            <textarea name="kysymys" rows="10" cols="100" ng-model="question.question"></textarea>
            <br>
            <label>Kysymystyyppi:</label>
            <select name="tyyppi" ng-model="question.type" ng-dropdown required>
                <option value="" ng-option disabled selected> -- select question type --</option>
                <option ng-option value="radio-vertical">Radiolista alekkain</option>
                <option ng-option value="true-false">True/False</option>
                <option ng-option value="matriisi">Monta rivi√§/saraketta</option>
            </select>

            <div ng-if="question.type == 'radio-vertical'" ng-init="createMatrix(2, 1,'radio-button')" >
                {% include 'matriisi.html' %}
            </div>
            <div ng-if="question.type == 'true-false'" ng-init="createMatrix(2, 2, 'true-false')">
                {% include 'matriisi.html' %}
            </div>
            <div ng-if="question.type == 'matriisi'" ng-init="createMatrix(2, 2, 'matriisi')">
                {% include 'matriisi.html' %}
            </div>
            <br><br>
            <label>Vastausaika:</label>
            <input type="radio" name="vastausaika" value="0">Ei
            <input type="radio" name="vastausaika" value=""><input type=text" size="3">
            </select>
            <br>
            <br>
            <input type="button" class="button" value="Submit" ng-click="createQuestion(question.question,'test')">
            <input type="button" class="button" value="Cancel" ng-click="close()">
        </fieldset>
    </form>
</div>
