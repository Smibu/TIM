<div ng-controller="QuestionController">
    <h4>Question</h4>
    <input type="text" placeholder="The question" ng-model="question"/>
    <h4>Answer</h4>
    <input type="text" placeholder="Correct answer" ng-model="answer"/>

    <p></p>
    <button type="button" ng-click=createQuestion(question,answer)>Create</button>
    <button type="button" ng-click=close(question,answer)>Cancel</button>
</div>
