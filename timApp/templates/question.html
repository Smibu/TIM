<div>
    <h4>Question</h4>
    <input type="text" placeholder="The question" ng-model="question" name="question"/>
    <h4>Answer</h4>
    <input type="text" placeholder="Correct answer" ng-model="answer" name="answer"/>

    <p></p>
    <button type="button" ng-click=create(question,answer)>Create</button>
    <button type="button" ng-click=close()>Cancel</button>
</div>
