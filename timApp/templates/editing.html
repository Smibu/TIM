<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editing {{docName}} - TIM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
    <script src="{{url_for('static', filename='scripts/jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/angular-file-upload-shim.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/angular-1.2.9/angular.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/angular-file-upload.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/showdown.js')}}"></script> 
    <script src="{{url_for('static', filename='scripts/angular-sanitize.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/Markdown.Converter.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/Markdown.Sanitizer.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/checkModules.js')}}"></script>
    
    {% for cssFile in cssFiles %}
    <link rel="stylesheet" href="{{ cssFile }}">
    {% endfor %}
    
    {% for script in js %}
    <script src=" {{ script }}"> </script> 
    {% endfor %}
    <script>
    var modules = checkModules( [
        {% for dep in jsMods %}
        "{{ dep|safe}}",
        {% endfor %}

        ]);

    var EditApp = angular.module("controller", modules );
    </script> 
    <script type="text/javascript" src="{{url_for('static', filename='scripts/src-min/ace.js')}}"> </script>
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="{{url_for('static', filename='scripts/editView/editCtrl.js')}}"></script>

    <!-- <script src="http://localhost:50004/exampleJs.js"> </script> -->
    <style type="text/css" media="screen">
    .editor { 
        position: relative;
        top: 0em; 
        height: 100%;
        text-align: left;    
    }
    </style>
    <style type="text/css" media="screen and (max-device-width: 1200px)">
    .editor { 
        position: relative;
        top: 0em; 
		left: 0em;
        height: 5em;
        text-align: left;    
    }
    </style>
    <script>
        // Data from jinja2 template
    var jsonDoc = JSON.parse({{ text|tojson|safe }});
        var docId = JSON.parse({{docId|tojson|safe}});
        var docName = {{ docName|tojson|safe}};
        var version = {{ version|tojson|safe}};
    </script>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->  
</head>
<body  ng-app="controller" ng-controller="ParCtrl">   
<!--<div id="topBar">
    <div class="navigationBar" > 
        <a href="localhost:5000"> Home </a> 
    </div>
</div>-->
<!--<form enctype="multipart/form-data">
            <input type="file" file-model="myFile"/>
            <button ng-click="uploadFile()">Upload file</button>
</form>-->  
<div> 
            <input type="file" ng-file-select="onFileSelect('/upload/', $files)">
            <span ng-bind="progress"></span>
</div>
{% include 'loginlogout.html' %}
<p ng-show="uploadedFile">Uploaded file: <a href="{{ '{{ uploadedFile }}' }}">{{ '{{ uploadedFile }}' }}</a></p>
    <div class="material"> 
        <div class="paragraph">
             <div class="addParButton b0" ng-click="parAdd(0)"> </div>
             <br>
        </div>
        <div class="paragraph"  ng-repeat="par in paragraphs">
            <div style="" id="par-{{ '{{ par.par }}' }}" class="content {{ '{{ par.par }}' }}" compile ng-bind-html="par.html | to_trusted"> </div>
            <button class="editButton edit" ng-if="true || !par.display"  ng-click="setEditable(par.par)" ></button> 
			<div class="editorArea" ng-show="par.display" >
			  <div class="editButtonArea"> 
				<button class="parSaveButton" ng-if="par.display" ng-click="setEditable(par.par)"></button>
				<button class="cancelButton" ng-if="par.display" ng-click="cancelEdit(par.par)"></button>          
				<button ng-if="par.display && !sendingNew" class="deleteButton delete" ng-click="delParagraph(par.par)"></button>
			  </div>
			  <div id="{{'{{ par.par }}'}}" class="editor"  ng-show="par.display"></div>
        </div><br>
            <div class="addParButton b{{'{{par.par + 1}}'}}" ng-click="parAdd(par.par + 1)"></div>
    </div>

    <script> 
        $(".ace_editor").attr("onresize", function(){activeEdit.editor.editor.resize()});
        $(".ace_editor").css("resize", "both");
    </script>
</body>


</html>
