<!DOCTYPE html>
<html lang="en">
<head>
<title>{{docName}} - TIM</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="{{url_for('static', filename='scripts/jquery-1.11.1.min.js')}}"></script>
<script src="{{url_for('static', filename='scripts/angular-1.2.9/angular.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
<link href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
<link href="{{url_for('static', filename='bootstrap/css/bootstrap-theme.css')}}">
<script src="{{url_for('static', filename='scripts/editView/editCtrl.js')}}"></script>
<script src="{{url_for('static', filename='scripts/notesView/viewController.js')}}"></script>
<script src="{{url_for('static', filename='scripts/notesView/noteController.js')}}"></script>
<script src="{{url_for('static', filename='scripts/showdown.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/angular-sanitize.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/Markdown.Converter.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/Markdown.Sanitizer.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='scripts/src-min/ace.js')}}"> </script>
<style type="text/css" media="screen">
.editor {
	position: absolute;
	height: 100%;
	width: 45em;
	top: 0em;
	border: 2px solid;
	padding: 15px 5px 5px 5px;
	border-radius: 15px;
	text-align: left;
}
</style>

<script type="text/javascript" src="{{url_for('static', filename='scripts/notesView/timApp.js')}}"></script>

<!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<script>
        // Data from jinja2 template
        var jsonDoc = JSON.parse({{text|tojson|safe}});
        var docId = JSON.parse({{docID|tojson|safe}});
        var docName = {{docName|tojson|safe}};
        var version = {{version|tojson|safe}};
</script>
</head>
<body style="background-color: #CCFFFF" ng-app="timApp" ng-controller="ViewCtrl">
    <h1>{{docName}}</h1>
    <div class="material">

        <img src="{{url_for('static', filename='images/loading.gif')}}" ng-show="displayIndex">

        <div class="paragraph" ng-repeat="par in paragraphs track by $index" ng-init="parIndex = $index">
            <div style="" class="content {{ '{{ $index }}' }}" bind-once ng-bind-html="par.html"></div>

            <div class="notes" ng-controller="NoteCtrl">
                <div ng-show="par.notes.length > 0" class="note" ng-repeat="note in par.notes">
                    {{ '{{ note.content }}' }}
                    <button ng-click="editButtonToggled(note)" class="noteButton">Edit</button>
                    <button ng-click="deleteNote(note.id, {{docID|e}})" class="noteButton">Delete</button>
                </div>
                <div ng-show="m.showEditor">
                    <textarea class="noteeditor" ng-model="m.noteText"></textarea>
                </div>
                <button ng-show="m.showEditor" class="noteButton" ng-click="saveButtonToggled()">Save</button>
                <button ng-show="!m.showEditor" class="noteButton" ng-click="addNoteButtonToggled()">Add note</button>
                <button ng-show="m.showEditor" class="noteButton" ng-click="m.showEditor = false">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
