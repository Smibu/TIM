<html lang="en">
<head>
    <title>TIM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{url_for('static', filename='scripts/jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/angular-1.2.9/angular.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap-theme.css')}}">
    <script src="{{url_for('static', filename='scripts/timController.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/showdown.js')}}"></script> 
    <script type="text/javascript" src="{{url_for('static', filename='scripts/angular-sanitize.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/Markdown.Converter.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/Markdown.Sanitizer.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/src-min/ace.js')}}"> </script> 
    <script type="text/javascript" src="{{url_for('static', filename='scripts/getDocuments.js')}}"></script> 
    <style type="text/css" media="screen">
    .editor { 
        position: absolute;
        top: 0em; 
        height: 100%;
        text-align: left;    
    }
    </style>
    <style type="text/css" media="screen and (max-device-width: 1200px)">
    .editor { 
        position: relative;
        top: 0em; 
		left: 0em;
        height: 5em;
        text-align: left;    
    }
    </style>
	<!--
        width:45em;       
        border: 2px solid;
        padding: 15px 5px 5px 5px;
        border-radius: 15px;      
		-->
    
    <script type="text/javascript" src="{{url_for('static', filename='scripts/timApp.js')}}"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->  
    <script> 
        
    </script>
</head>
<body style="background-color: #CCFFFF"  ng-app="timApp" ng-controller="ParCtrl">   
        <div class="material">
        <div style="padding: 5px 5px 5px 5px;" ng-if="paragraphs.length <= 0" > 
                <span ng-show="displayIndex">&nbsp;&nbsp; Welcome! Start by choosing a document to view: </span>
                <img src="{{url_for('static', filename='images/loading.gif')}}" ng-show="!displayIndex"> </img>
                <ul ng-show="displayIndex" ng-repeat="doc in documentList"> 
                    <li style="color: blue;text-decoration:underline; cursor:pointer" ng-click="getDocument(doc.id)" ng-bind="doc.name"> </li>         
                </ul>                
        </div>
            <div class="paragraph"  ng-repeat="par in paragraphs">   
                <div style="" id="" class="content {{ '{{ par.par }}' }}" bind-once ng-bind-html="par.html"> </div>
                <button class="editButton" ng-click="setEditable(par.par)"> Edit </button>         
                <div id="{{'{{ par.par }}'}}" class="editor" ng-show="par.display" ng-model="activeEdit.text">
                </div> 
            </div>
        </div>
    </body>
</html>
