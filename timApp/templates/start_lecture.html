<fieldset class="popUpWindow">
    <h1>Create Lecture</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/windowstyle.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jsDatePick_ltr.min.css')}}">
    <div>
        <form class="createLecture" id="lectureForm">
            <div id="infoFields">
                <label for="lectureCode" >Lecture code:</label>
                <input id="lCode" type="text" name="code" size="45" ng-model="lectureCode" not-empty-change="" maxlength="50">
                <br>
                <label for="password" >Lecture access code:<br>(Optional)</label>
                <input type="text" ng-model="password" size="45">
                <br>
            </div>
            <div class="startingTime">
                <label id="lbstart" for="startTime">Starting time:</label>
                <br>
                <br>

                <div id="startInfo">
                    <label for="startDate">Date:</label>
                    <input type="text" id="startDay" maxlength="2" size="2" placeholder="dd" is-valid-change=""
                           ng-model="startDay">
                    <label>.</label>
                    <input type="text" id="startMonth" maxlength="2" size="2" placeholder="mm" is-valid-change=""
                           ng-model="startMonth">
                    <label>.</label>
                    <input type="text" id="startYear" maxlength="4" size="4" placeholder="yyyy" is-valid-change=""
                           ng-model="startYear">
                    <input type="button" id="calendarStart" value="...">
                    <label for="startDate">Time:</label>
                    <input type="text" id="startHour" name="hour" maxlength="2" size="2" placeholder="hh"
                           is-valid-change="" ng-model="startHour">
                    <label>:</label>
                    <input type="text" id="startMin" name="min" maxlength="2" size="2" placeholder="mm"
                           is-valid-change="" ng-model="startMin">
                </div>
            </div>
            <div class="endingTime">
                <label id="lbend" for="endTime">Ending time:</label>
                <br>
                <br>

                <div id="endInfo">
                    <input type="radio" id="dateChosen2" name="stop" ng-click="enableDate2()" ng-model="dateChosen">
                    <label for="useDate">Use date:</label>

                    <div>
                        <label for="endDate">Date:</label>
                        <input type="text" id="stopDay" maxlength="2" size="2" placeholder="dd" disabled
                               is-valid-change="" ng-model="endDay" ng-disabled="!useDate">
                        <label>.</label>
                        <input type="text" id="stopMonth" maxlength="2" size="2" placeholder="mm" disabled
                               is-valid-change="" ng-model="endMonth" ng-disabled="!useDate">
                        <label>.</label>
                        <input type="text" id="stopYear" maxlength="4" size="4" placeholder="yyyy" disabled
                               is-valid-change="" ng-model="endYear" ng-disabled="!useDate">
                        <input type="button" id="calendarStop" value="..." disabled>
                        <label for="startDate">Time:</label>
                        <input type="text" id="stopHour" name="hour" maxlength="2" size="2" placeholder="hh" disabled
                               is-valid-change="" ng-model="endHour" ng-disabled="!useDate">
                        <label>:</label>
                        <input type="text" id="stopMin" name="min" maxlength="2" size="2" placeholder="mm" disabled
                               is-valid-change="" ng-model="endMin" ng-disabled="!useDate">
                    </div>
                    <br>
                    <input type="radio" id="durationChosen" name="stop" ng-click="enableDue2()" ng-model="durationChosen">
                    <label for="useTime">Duration:</label>

                    <div>
                        <label for="hours">Hours:</label>
                        <input id="hours2" type="text" name="hour" maxlength="2" size="2"
                               is-positive="" ng-model="durationHour" ng-disabled="!useDuration">
                        <label for="mins">Min:</label>
                        <input id="mins2" type="text" name="min" maxlength="3" size="3"
                               is-positive="" ng-model="durationMin" ng-disabled="!useDuration">
                    </div>
                    <br>
                </div>
            </div>
            <div>
                <p id="errorMessage"></p>
            </div>
            <div class="buttons">
                <button id="btnSubmitLecture" type="button" ng-click="submitLecture()">Submit</button>
                <button type="button" ng-click="cancelCreation()">Cancel</button>
            </div>
        </form>
    </div>
</fieldset>
