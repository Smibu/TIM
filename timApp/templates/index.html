<!DOCTYPE html>
<html lang="en">
<head>
    <title>TIM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{url_for('static', filename='scripts/jquery-1.11.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/angular-1.2.9/angular.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='stylesheet.css')}}">
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
    <link href="{{url_for('static', filename='bootstrap/css/bootstrap-theme.css')}}">
    <script src="{{url_for('static', filename='scripts/indexView/timController.js')}}"></script>
    <script src="{{url_for('static', filename='scripts/showdown.js')}}"></script> 
    <script type="text/javascript" src="{{url_for('static', filename='scripts/angular-sanitize.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/Markdown.Converter.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/Markdown.Sanitizer.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='scripts/src-min/ace.js')}}"> </script> 
    <script type="text/javascript" src="{{url_for('static', filename='scripts/getDocuments.js')}}"></script> 
    <style type="text/css" media="screen">
    .editor { 
        position: absolute;
        height: 100%;
        width:45em;       
        top: 0em; 
        left: 60em;
        border: 2px solid;
        padding: 15px 5px 5px 5px;
        border-radius: 15px;      
        text-align: justify;  
    }
    </style>
    
    <script type="text/javascript" src="{{url_for('static', filename='scripts/indexView/indexApp.js')}}"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->  

</head>
<body style="background-color: #CCFFFF"  ng-app="indexApp" ng-controller="ParCtrl">   
        <div class="material">
            <div style="padding: 5px 5px 5px 5px;"> 
                    <span ng-show="displayIndex">&nbsp;&nbsp; Welcome! Start by choosing a document to view: </span>
                    <img src="{{url_for('static', filename='images/loading.gif')}}" ng-show="!displayIndex"> </img>
                    <ul ng-repeat="doc in documentList"> 
                            <li><a href="{{ '{{ "/documents/" + doc.id }}' }}" ng-bind="doc.name"> </a> </li>         
                    </ul>                
            </div>

        </div>
    </body>
</html>
