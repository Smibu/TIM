<div ng-controller="Breadcrumbs" ng-show="crumbs" class="ng-cloak">
    <ol id="docpath" class="breadcrumb">
        <li ng-repeat="c in crumbs" ng-class="$last?'active':''">
            <a ng-if="!$last" href="/{{ route or 'view' }}/{{ '{{ c.path | escape }}' }}">{{ '{{ c.name }}' }}</a>
            <span ng-if="$last">{{ '{{ c.name }}' }}</span>
        </li>
    </ol>
</div>
