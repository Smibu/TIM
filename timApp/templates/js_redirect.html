{% extends "base.html" %}
{% block title %}Redirecting...{% endblock %}
{% block content %}
    <script>
        var target_url = {{ target_url|tojson }};
        var separator = target_url.indexOf('?') >= 0 ? '&' : '?';
        var came_from = {{ came_from|tojson }};
        window.location.replace(target_url
        + separator
        + 'came_from='
        + came_from
        + '&anchor='
        + window.location.hash.replace('#', ''));
    </script>
{% endblock %}
