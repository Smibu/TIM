[loggers]
keys=root,mailer

[handlers]
keys=root_console_handler,mailer_console_handler,root_file_handler,mailer_file_handler

[formatters]
keys=root,mailer

[logger_root]
qualname=funnel
level=DEBUG
handlers=root_console_handler,root_file_handler

[logger_mailer]
qualname=mailer
propagate=0
level=DEBUG
handlers=mailer_console_handler,mailer_file_handler

[handler_root_console_handler]
class=StreamHandler
level=DEBUG
formatter=root
args=(sys.stderr,)

[handler_mailer_console_handler]
class=StreamHandler
level=DEBUG
formatter=mailer
args=(sys.stderr,)

[handler_root_file_handler]
class=FileHandler
level=DEBUG
formatter=root
args=('/var/log/funnel/funnel.log','a')

[handler_mailer_file_handler]
class=FileHandler
level=DEBUG
formatter=mailer
args=('/var/log/funnel/mailer.log','a')

[formatter_root]
format=%(asctime)s funnel %(levelname)-8s %(message)s

[formatter_mailer]
format=%(asctime)s mailer %(levelname)-8s %(message)s


