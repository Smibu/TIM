[loggers]
keys=root

[handlers]
keys=console_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=console_handler,file_handler

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('funnel.log','a')

[formatter_formatter]
format=%(asctime)s %(levelname)-8s %(message)s
