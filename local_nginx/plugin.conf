proxy_set_header X-Forwarded-Server $host;
proxy_set_header X-Script-Name /;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header Host $host;
set $cors "true";

if ($request_method = 'OPTIONS') {
   set $cors "${cors}options";
}

if ($request_method = 'GET') {
   set $cors "${cors}get";
}

if ($request_method = 'POST') {
   set $cors "${cors}post";
}

if ($request_method = 'PUT') {
   set $cors "${cors}post";
}

if ($cors = "trueget") {
   add_header 'Access-Control-Allow-Origin' "*";
   add_header 'Access-Control-Allow-Credentials' 'true';
   add_header 'Access-Control-Expose-Headers' 'myresponseheader';
}

if ($cors = "truepost") {
   add_header 'Access-Control-Allow-Origin' "*";
   add_header 'Access-Control-Allow-Credentials' 'true';
   add_header 'Access-Control-Expose-Headers' 'myresponseheader';
}

if ($cors = "trueoptions") {
   add_header 'Access-Control-Allow-Origin' "*";
   add_header 'Access-Control-Allow-Credentials' 'true';
   add_header 'Access-Control-Max-Age' 1728000;
   add_header 'Access-Control-Allow-Methods' 'GET, PUT, POST, OPTIONS';
   add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Version,Origin,User-Agent,DNT,Cache-Control,X-Mx-ReqToken,Keep-Alive,X-Requested-With,If-Modified-Since';
   add_header 'Content-Length' 0;
   add_header 'Content-Type' 'text/plain charset=UTF-8';
   return 204;
}
